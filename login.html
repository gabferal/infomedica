<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Informática Médica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Informática Médica</a>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <h1 class="card-title">Iniciar Sesión</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn">Continuar</button>
            </form>
            
            <div id="loginMessage" style="display: none; margin-top: 20px; padding: 10px; border-radius: 8px;"></div>
            
            <p style="text-align: center; margin-top: 20px;">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
