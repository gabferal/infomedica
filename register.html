<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Informática Médica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Informática Médica</a>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <h1 class="card-title">Crear Cuenta</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Número de Identificación (RA)</label>
                    <input type="text" id="studentId" class="form-control" required>
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
            </form>
            
            <div id="registerMessage" style="display: none; margin-top: 20px; padding: 10px; border-radius: 8px;"></div>
            
            <p style="text-align: center; margin-top: 20px;">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
